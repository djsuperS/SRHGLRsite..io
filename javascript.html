    <p>Raad het getal tussen 1 en 100:</p>
<input type="number" id="guess">
<button id="submit">Verzenden</button>
<p id="result"></p>

<script>
const submit = document.querySelector("#submit");
const result = document.querySelector("#result");
const guess = document.querySelector("#guess");

let randomNumber = Math.floor(Math.random() * 100) + 1;

submit.addEventListener("click", function() {
  if (guess.value == randomNumber) {
    result.textContent = "Juist! Het getal was " + randomNumber;
  } else if (guess.value > randomNumber) {
    result.textContent = "Te hoog! Probeer opnieuw.";
  } else {
    result.textContent = "Te laag! Probeer opnieuw.";
  }
});
</script>
